<!DOCTYPE html>
<html>
  <script>
    webLLMGlobal = {}

    function copyToClipboard(id) {
      var text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text);
    }
  </script>
  <body>
    <h2>WebLLM Test Page</h2>
    Open console to see output
   </br>
   </br>
    <label id="init-label"> </label>
    <button onclick="copyToClipboard('init-label')">Copy</button>

    <h3>Prompt</h3>
    <label id="prompt-label"> </label>
    <button onclick="copyToClipboard('prompt-label')">Copy</button>

    <h3>Response</h3>
    <label id="generate-label"> </label>
    <button onclick="copyToClipboard('generate-label')">Copy</button>
  </br>
    <label id="stats-label"> </label>
    <button onclick="copyToClipboard('stats-label')">Copy</button>

    <script type="module" src="./get_started.ts"></script>
</html>
